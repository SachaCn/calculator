<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <table>
        <thead>            
            <tr>
                <th id="display" colspan="4">0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="clearEntry-btn" class="del" data-key="Delete">CE</td>
                <td id="clear-btn" class="del" data-key="Escape">C</td>
                <td id="backspace-btn" class="del" data-key="Backspace">⌫</td>
                <td class="signs operator-signs" data-key="NumpadDivide">÷</td>
            </tr>
            <tr>
                <td class="number" data-key="Numpad7">7</td>
                <td class="number" data-key="Numpad8">8</td>
                <td class="number" data-key="Numpad9">9</td>
                <td class="signs operator-signs" data-key="NumpadMultiply">×</td>
            </tr>
            <tr>
                <td class="number" data-key="Numpad4">4</td>
                <td class="number" data-key="Numpad5">5</td>
                <td class="number" data-key="Numpad6">6</td>
                <td class="signs operator-signs" data-key="NumpadSubtract">-</td>
            </tr>
            <tr>
                <td class="number" data-key="Numpad1">1</td>
                <td class="number" data-key="Numpad2">2</td>
                <td class="number" data-key="Numpad3">3</td>
                <td class="signs operator-signs" data-key="NumpadAdd">+</td>
            </tr>
            <tr>
                <td id="plus-minus-button" class="signs" data-key="">±</td>
                <td class="number" data-key="Numpad0">0</td>
                <td id="decimal-btn" class="signs" data-key="NumpadDecimal">.</td>
                <td id="equal-btn" data-key1="Equal" data-key2="NumpadEnter" data-key3="Enter">=</td>
            </tr>
        </tbody>
    </table>
    <div id="footer">
        <p>Copyright © SachaCn</p>        
        <a href="https://github.com/SachaCn" target="_blank">
            <img id="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo">
        </a>
    </div>
</body>
</html>
