<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="display" colspan="4">0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="del">CE</td>
                <td class="del">C</td>
                <td class="del">⌫</td>
                <td class="signs">÷</td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="signs">×</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="signs">-</td>
            </tr>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="signs">+</td>
            </tr>
            <tr>
                <td class="signs">±</td>
                <td class="num">0</td>
                <td class="signs">,</td>
                <td id="equal-sign">=</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
